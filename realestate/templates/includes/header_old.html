{% load i18n static %}

<div class="row">
    <div class="col-md-4 logo">
        <a href="/">
            <div class="row">
                <div class="col-md-3">
                    <img src="" alt=""/>
                </div>
            </div>
        </a>
    </div>
    <div class="col-md-4 customer_service pull-right text-right">
        <br/>
        <h4>{% trans "Contact Us" %}: 000-000-0000</h4>
        <h4>
            <small>24/7</small>
        </h4>
    </div>
</div>

<div class="row"><!-- start nav -->
    <div class="col-md-12">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">{% trans "Toggle navigation" %}</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Real Estate</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/" class="first">{% trans "Home" %}</a></li>
                        <li><a href="{% url 'properties_for_sale' %}">{% trans "For Sale" %}</a></li>
                        <li><a href="{% url 'properties_for_rent' %}">{% trans "For Rent" %}</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                {% trans "Listings" %} <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="{% url 'all_properties' %}"> {% trans "Listings" %} </a>
                                </li>
                            </ul>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                {% trans "Other pages" %} <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'home_contact' %}">{% trans "Contact" %}</a></li>
                            </ul>
                        </li>

                    </ul>
                    <form class="navbar-form navbar-right" role="search" action="{% url 'haystack_search' %}">
                        <div class="form-group">
                            <input id="id_q" name="q" type="search" class="form-control"
                                   placeholder="{% trans "Search" %}">
                        </div>
                        <button type="submit" class="btn btn-default">{% trans "Search" %}</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>
</div>
